<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Link Shortener</title>
</head>
<body>
<main class="main">
    <div class="shortener">
        <h1 class="shortener__title">Link Shortener</h1>
        <p class="shortener__text">
            Enter a link and get a shortened link!
        </p>
        <form class="shortener__form" action="/shorten" method="post">
            <input class="shortener__input" type="text" name="url" placeholder="Enter a link">
            <button class="shortener__btn" type="submit">Shorten</button>
        </form>
    </div>
</main>
<script src="index.js"></script>
</body>
</html>
